name: Deploy AWS Lambda Function

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  FUNCTION_NAME: AwsLambdaDemo

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    - name: Add .NET global tools to PATH
      run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore Dependencies
      run: dotnet restore ./src/${{ env.FUNCTION_NAME }}.csproj

    - name: Build Project
      run: dotnet build ./src/${{ env.FUNCTION_NAME }}.csproj --configuration Release
    - name: Install Amazon.Lambda.Tools
      run: dotnet tool install lambda commands. Update your workflow file [.github -g Amazon.Lambda.Tools
    - name: Deploy to AWS Lambda
      env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}    
      run: |
          dotnet lambda deploy-function AwsLambdaDemo \
            --region us-east-1 \
            --function-role arn:aws:iam::570829448606:role/Aws_Test_Profile_Role \
            --project-location ./src/AwsLambdaDemo/${{ env.FUNCTION_NAMEÂ }}
      
    - name: Post deploy status
      run: echo "Deployment complete!"
